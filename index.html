<!DOCTYPE html>
<html>
  <head>
    <title>Tomato_Timer</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500|Open+Sans:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center setTimer">
          <div class="col-md-3 mx-auto img-thumbnail">
            <span>Break</span>
            <div><button id="breakPlus" class="btn btn-light btn-block">▲</button></div>
            <h2 id="breakDisplay">5</h2>
            <div><button id="breakMinus" class="btn btn-light btn-block">▼</button></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div>
              <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i><span id="mark">Focus</span>
            </div>
          </div>
          <div class="row">
            <div id="session"><h1 id="display">00:59</h1></div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <button id="control" class="btn btn-light">start</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center setTimer">
          <div class="col-md-3 mx-auto img-thumbnail">
            <span>Focus</span>
            <div><button id="fucusPlus" class="btn btn-light btn-block">▲</button></div>
            <h2 id="focusDisplay">25</h2>
            <div><button id="fucusMinus" class="btn btn-light btn-block">▼</button></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/9c20ef1628.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
